<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>VNailMarket</title>
</head>

<body>
  <div class="page-width">
    <div class="container-wrapper">
      <div class="mobo-login-page">
        <div class="welcome-image mb-1">
          <img src="./images/Logo 2.svg" alt="login-logo" />
        </div>
        <h1 class="welcome-label mb-1">WELCOME TO</h1>
        <p class="color-primary brand-name mb-1">VNAIL MARKET</p>
        <p class="mb-2 brand-sub-name">Vietnamese Nail Supply Community</p>
        <div class="login-details-wrapper color-primary">
          <div class="login-credentials-wrapper mb-2">
            <input type="email" name="email" id="email" placeholder="Email" required />
            <span><img src="./images/Path 3.png" alt="icon" /></span>
          </div>

          <div class="login-credentials-wrapper mb-5">
            <input type="password" name="password" id="password" placeholder="Password" required />
            <span><img src="./images/Group 6.png" alt="icon" /></span>
          </div>

          <a href="./shop.html" class="login-btn-wrapper mb-2"> <button class="btn login-btn">LOGIN</button> </a>

          <div class="login-divider-wrapper flex-between">
            <a href="./password.html">
              <span class="login-credentials-reset secondary-color">Reset password</span>
            </a>
            <span class="login-divider"></span>
            <a href="./new-user.html">
              <span class="login-credentials-reset secondary-color">Register account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
