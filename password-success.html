<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="success-pass-container">
            <div class="shipping-address-head">
                <div class="back-img">
                    <img src="./images/back-img.png">
                </div>
                <h3>Change Password</h3>
            </div>
            <p class="text-center mb-0">Enter a new password for your account</p>
            <div class="success-pass-wrapper mt-5">
                <div class="pass-tick-show">
                    <img src="./images/pass-tick-img.svg">
                </div>
                <h3 class="main-heading mb-0 mt-2">Password Changed</h3>
                <p class="mb-0 mt-3">Your password has been updated successfully</p>
                <div class="profile-back">
                    <button class="profile-back-btn">Back to profile</button>
                </div>
            </div>
            <div class="pass-confirmation-content mt-5">
                <div class="pass-close">
                    <img src="./images/pass-close-img.svg">
                </div>
                <div class="pass-confirm">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
