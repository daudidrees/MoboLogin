<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>
<body>
    <div class="page-width">
        <div class="set-pass-container">
            <div class="change-pass-header">
                <h3 class="main-heading">Change Password</h3>
            </div>
            <div class="set-pass-wrapper">
                <h3 class="text-center mb-0">Set new password</h3>
                <form action="" class="form mt-4">
                    <div class="pass-input">
                        <input type="text" placeholder="New password">
                        <span>
                            <img src="./images/pass-input-img.svg">
                        </span>
                    </div>
                    <div class="pass-input mt-3">
                        <input type="text" placeholder="Repeat new password">
                        <span>
                            <img src="./images/pass-input-img.svg">
                        </span>
                    </div>
                </form>
            </div>
            <div class="address-detail-bottom">
                <div class="address-back-detail">
                    <a href="#">
                        <span class="detail-arrow-left"></span>
                        Back
                    </a>
                    <a href="./password-success.html">
                        <button class="address-babk-btn">Confirm</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
