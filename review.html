<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="product-review-container">
            <div class="product-review-wrapper">
                <div class="product-review-header">
                    <h3>My Reviews</h3>
                </div>
                <hr class="horizental-line">
                <div class="product-review-detail">
                    <div class="review-customer-information d-flex justify-content-between">
                        <div class="review-customer-left d-flex">
                            <div class="customer-img">
                                <img src="./images/customer-img.jpg">
                            </div>
                            <div class="customer-name ms-2">
                                <p class="mb-0">Customer Name</p>
                                <p class="mb-0">Aug 8 2022</p>
                            </div>
                        </div>
                        <div class="review-customer-right">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                        </div>
                    </div>
                    <p class="mt-3 mb-0">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nib</p>
                    <div class="review-customer-product d-flex align-items-center mt-3">
                        <img src="./images/review-product-1.svg">
                        <p class="mb-0 ms-2">Tweezer #8 - Volume</p>
                    </div>
                </div>
                <hr class="horizental-line">
                <div class="product-review-detail">
                    <div class="review-customer-information d-flex justify-content-between">
                        <div class="review-customer-left d-flex">
                            <div class="customer-img">
                                <img src="./images/customer-img.jpg">
                            </div>
                            <div class="customer-name ms-2">
                                <p class="mb-0">Customer Name</p>
                                <p class="mb-0">Aug 8 2022</p>
                            </div>
                        </div>
                        <div class="review-customer-right">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                            <img src="./images/review-star.svg">
                        </div>
                    </div>
                    <p class="mt-3 mb-0">Consectetuer adipiscing elit, sed dia</p>
                    <div class="review-customer-product d-flex align-items-center mt-3">
                        <img src="./images/review-product-2.svg">
                        <p class="mb-0 ms-2">CND Shellac Gel Polish, Uv Top Coat 0.42 oz</p>
                    </div>
                </div>
                <hr class="horizental-line">
            </div>
            <div class="like-product-bottom">
                <a href="#" class="bottom-anker">
                    <img src="./images/close-img.svg">
                    <p>Close</p>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
