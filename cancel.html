<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="info-container">
            <div class="shipping-address-head">
                <div class="back-img">
                    <img src="./images/back-img.png">
                </div>
                <h3>Change Password</h3>
            </div>
            <div class="cancel-order-wrapper">
                <h3 class="text-center mb-4">Canel Order</h3>
                <label class="select-label select-reason-label" for="selectreason">Select reason</label>
                <div class="selection-content">
                    <select class="select select-reason" name="selectreason" id="selectreason">
                        <option value="volvo">Select</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <img class="arrow-img" src="./images/arrow-img.png">
                </div>
                <div class="cancel-note-input mt-3">
                    <label class="note-label" for="note">Note</label>
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="Type"
                        class="note-input"></textarea>
                </div>
                <div class="send-btn">
                    <button class="btnss">Send</button>
                </div>
            </div>
            <div class="shipping-address-bottom">
                <button class="address-btn text-center">New Address</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
