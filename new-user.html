<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./Logo 2.svg" type="image/x-icon" />
    <title>VNailMarket</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="mobo-login-page">
        <div class="welcome-image mb-1">
          <img src="./Logo 2.svg" alt="login-logo" />
        </div>
        <p class="color-primary brand-name mb-1">VNAIL MARKET</p>
        <p class="mb-2 brand-sub-name">New account</p>
        <div class="login-details-wrapper color-primary new-user-login-details-wrapper">
          <div class="flex-between mb-2">
            <div class="upload">
              <img src="./Group 28.png" alt="image-upload" />
              <div class="round">
                <input type="file" name="file" id="uploadFile" />
              </div>
            </div>
            <div>
              <div class="login-credentials-wrapper mb-2">
                <input type="text" name="text" id="firstName" placeholder="First Name" required />
                <span><img src="./Group 26.png" alt="icon" /></span>
              </div>
              <div class="login-credentials-wrapper">
                <input type="text" name="text" id="lastName" placeholder="Last Name" required />
                <span><img src="./Group 26.png" alt="icon" /></span>
              </div>
            </div>
          </div>

          <div class="login-credentials-wrapper mb-4">
            <input type="email" name="email" id="email" placeholder="Email" required />
            <span><img src="./Path 3.png" alt="icon" /></span>
          </div>

          <div class="new-user-back-wrapper flex-between secondary-color">
            <a href="./index.html">
              <span class="arrow-left"></span>
              Back
            </a>
            <button class="btn login-btn" onclick="window.location ='confirmation.html'">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
