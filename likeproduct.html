<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="like-product-container">
            <div class="like-product-wrapper">
                <div class="like-product-header d-flex justify-content-between">
                    <h3>Liked Product</h3>
                    <img src="./images/product-search-img.svg">
                </div>
                <hr>
                <div class="like-product-section">
                    <div class="like-product-content d-flex justify-content-between align-items-center">
                        <div class="like-product-left d-flex align-items-center">
                            <img src="./images/like-product-1.svg">
                            <div class="product-title ms-3">
                                <p>Tweezer #8 - Volume</p>
                                <p>$ 120.00</p>
                            </div>
                        </div>
                        <div class="like-product-right mt-3">
                            <img src="./images/product-delete.svg">
                        </div>
                    </div>
                    <hr>
                    <div class="like-product-content d-flex justify-content-between align-items-center">
                        <div class="like-product-left d-flex align-items-center">
                            <img src="./images/like-product-1.svg">
                            <div class="product-title ms-3">
                                <p>CND Shellac Gel Polish, Uv Top Coat 0.42 oz</p>
                                <p>$ 24.00</p>
                            </div>
                        </div>
                        <div class="like-product-right mt-3">
                            <img src="./images/product-delete.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="like-product-bottom">
                <div class="order-close">
                    <a href="./shipped.html">
                        <img src="./images/close-img.png">
                    </a>
                </div>
                <div class="order-close-text">
                    <p>Close</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
