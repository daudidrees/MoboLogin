<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="follow-container">
            <div class="like-product-header d-flex justify-content-between">
                <h3>Liked Product</h3>
                <img src="./images/product-search-img.svg">
            </div>
            <div class="follow-merchant-wrapper">
                <div class="follow-merchant-detail d-flex align-items-center">
                    <div class="follow-merchane-happy">
                        <img src="./images/follow-merchant-img.png">
                    </div>
                    <div class="merchant-follow-name ms-2">
                        <h3 class="mb-0">Merchant Name 1</h3>
                        <p class="mb-0">30.000 followers</p>
                    </div>
                </div>
                <div class="merchant-img-content mt-4">
                    <div class="img-bg">
                        <img src="./images/follow-merchant-1.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-2.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-3.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-4.svg">
                    </div>
                </div>
            </div>
            <hr class="horizental-line">
            <div class="follow-merchant-wrapper">
                <div class="follow-merchant-detail d-flex align-items-center">
                    <div class="follow-merchane-happy" style="background: #eadab1;">
                        <img src="./images/follow-b-img.svg">
                    </div>
                    <div class="merchant-follow-name ms-2">
                        <h3 class="mb-0">Merchant Name 1</h3>
                        <p class="mb-0">30.000 followers</p>
                    </div>
                </div>
                <div class="merchant-img-content mt-4">
                    <div class="img-bg">
                        <img src="./images/follow-merchant-1.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-2.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-3.svg">
                    </div>
                    <div class="img-bg">
                        <img src="./images/follow-merchant-4.svg">
                    </div>
                </div>
            </div>
            <hr class="horizental-line">
            <div class="like-product-bottom">
                <a href="#" class="bottom-anker">
                    <img src="./images/close-img.svg">
                    <p>Close</p>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
