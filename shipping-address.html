<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>
<body>
    <div class="page-width">
        <div class="info-container">
            <div class="shipping-address-head">
                <div class="back-img">
                    <img src="./images/back-img.png">
                </div>
                <h3>Change Password</h3>
            </div>
            <div class="new-shipping-address-section">
                <h3 class="text-center">New Shipping Address</h3>
                <form action="" class="shipping-address-form">
                    <div class="shipping-input-wrapper">
                        <input type="text" placeholder="Name">
                        <span>
                            <img src="./images/shipping-name.svg">
                        </span>
                    </div>
                    <div class="shipping-input-wrapper">
                        <input type="text" placeholder="Streets">
                        <span>
                            <img src="./images/shipping-street.svg">
                        </span>
                    </div>
                    <div class="shipping-input-wrapper">
                        <input type="text" placeholder="City">
                        <span>
                            <img src="./images/shipping-city.svg">
                        </span>
                    </div>
                    <div class="last-inputs">
                        <div class="selectdiv">
                            <label>
                                <select>
                                    <option selected>State</option>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </label>
                        </div>
                        <div class="zip-input">
                            <input type="text" placeholder="Zipcode">
                            <span>
                                <img src="./images/address-zip.svg">
                            </span>
                        </div>
                    </div>
                    <div class="address-checkbox mt-5 ms-2">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1" class="ms-2">Set as primary address</label>
                    </div>
                    <div class="save d-flex justify-content-center">
                        <button class="save-btn">Save</button>
                    </div>
                </form>
            </div>
            <div class="shipping-address-bottom">
                <button class="address-btn text-center">New Address</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
