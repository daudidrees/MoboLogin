<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/Logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>VNailMarket</title>
</head>

<body>
    <div class="page-width">
        <div class="info-container">
            <div class="shipping-address-head">
                <a class="page-links" href="./customer-account.html">
                    <div class="back-img">
                        <img src="./images/back-img.png">
                    </div>
                </a>
                <h3>Shipping Address</h3>
            </div>
            <div class="info-section">
                <h3 class="info-heading">Your Info</h3>
                <div class="profile-picture">
                    <img src="./images/customer-img.jpg">
                </div>
                <form class="info-form" action="">
                    <div class="first-inputs">
                        <div class="info-main-wrapper">
                            <input type="text" value="Holmes">
                            <span>
                                <img src="./images/info-user.svg">
                            </span>
                        </div>
                        <div class="info-main-wrapper">
                            <input type="text" value="Do">
                            <span>
                                <img src="./images/info-user.svg">
                            </span>
                        </div>
                    </div>
                    <div class="info-main-wrapper">
                        <input type="text" value="039 377 3711">
                        <span>
                            <img src="./images/info-phone.svg">
                        </span>
                    </div>
                    <div class="info-main-wrapper">
                        <input type="text" value="customer@gmail.com">
                        <span>
                            <img src="./images/info-user.svg">
                        </span>
                    </div>
                    <div class="save d-flex justify-content-center">
                        <button class="save-btn">Save</button>
                    </div>
                </form>
            </div>
            <div class="shipping-address-bottom">
                <button class="address-btn text-center">New Address</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
